<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos em Card</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <!-- Loop through the list of games -->
        <div th:each="jogo : ${jogos}" class="col-md-4">
            <div class="card">
                <img th:src="@{/img/} + ${jogo.imageUri}" class="card-img-top" alt="Imagem do Jogo">
                <div class="card-body">
                    <h5 class="card-title" th:text="${jogo.nome}">Nome do Jogo</h5>
                    <p class="card-text" th:text="'Lançado em: ' + ${jogo.dataLancamento}">Descrição breve do jogo.</p>
                    <a th:href="@{/adicionarCarrinho(id=${jogo.id})}" class="btn btn-primary">Adicionar ao Carrinho</a>
                </div>
            </div>
        </div>
        <!-- End loop -->
    </div>

    <!-- Links para ver carrinho -->
    <div class="container mt-4">
        <a href="/verCarrinho" class="btn btn-secondary">Ver Carrinho</a>
    </div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
