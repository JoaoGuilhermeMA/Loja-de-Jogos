<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Carrinho</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Itens no Carrinho</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Lançamento</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Imagem</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the cart items -->
        <tr th:each="entry : ${carrinho.entrySet()}">
            <td th:text="${entry.key.nome}">Nome do Jogo</td>
            <td th:text="${entry.key.dataLancamento}">Data de Lançamento</td>
            <td th:text="${entry.key.preco}">Preço</td>
            <td th:text="${entry.value}">Quantidade</td>
            <td><img th:src="@{/img} + ${entry.key.imageUri}" alt="Imagem do Jogo" style="width: 100px;"></td>
            <td>
                <a th:href="@{/removerCarrinho(id=${entry.key.id})}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        <!-- End loop -->
        </tbody>
    </table>
    <a href="/index" class="btn btn-secondary">Voltar</a>
    <a href="/finalizarCompra" class="btn btn-success">Finalizar Compra</a> <!-- Botão para finalizar a compra -->
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
